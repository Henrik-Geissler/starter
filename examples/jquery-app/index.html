<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lux jQuery Example</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath fill='%230769AD' d='M50 0C22.4 0 0 22.4 0 50s22.4 50 50 50 50-22.4 50-50S77.6 0 50 0zm0 90c-22.1 0-40-17.9-40-40S27.9 10 50 10s40 17.9 40 40-17.9 40-40 40z'/%3E%3Cpath fill='%230769AD' d='M30 30h40v40H30z'/%3E%3Cpath fill='%23FFFFFF' d='M35 35v30h30V35H35zm5 5h20v20H40V40z'/%3E%3Cpath fill='%230769AD' d='M45 45h10v10H45z'/%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="/node_modules/@lux/components/dist/lux/lux.css" />
  </head>
  <body>
    <lux-scope density="comfortable" main-color="#0ea5e9">
      <lux-heading level="1">Lux jQuery Example</lux-heading>
      <lux-card variant="elevated">
        <lux-heading level="3" slot="header">Card Title</lux-heading>
        <lux-text>This is a card with Lux components using jQuery (no TypeScript).</lux-text>
        <lux-button variant="primary" slot="footer" id="action-button">Action</lux-button>
      </lux-card>
      <lux-tabs id="tabs">
        <lux-tab label="Tab 1">
          <lux-text>Content for tab 1</lux-text>
        </lux-tab>
        <lux-tab label="Tab 2">
          <lux-text>Content for tab 2</lux-text>
        </lux-tab>
      </lux-tabs>
    </lux-scope>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module">
      import { defineCustomElements } from '@lux/components/loader';
      defineCustomElements();

      $(document).ready(function () {
        $('#action-button').on('click', function () {
          alert('Button clicked!');
        });
      });
    </script>
  </body>
</html>
